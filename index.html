<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konter Pulsa - Mitra Baru</title>
    <style>
        /* CSS tetap sebelumnya... */
        
        .sidebar {
            left: -250px; /* Menu hidden secara default */
        }
        
        .sidebar.visible {
            left: 0;
        }
        
        .admin-contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .saldo-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .saldo-option {
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        
        .saldo-option.selected {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header tetap sama... -->

    <div class="sidebar hidden" id="sidebar">
        <!-- Menu list tetap sama... -->
    </div>

    <div class="content expanded" id="content">
        <div class="registration-form">
            <h2>Form Pendaftaran Mitra</h2>
            <div class="promo-section">
                <h3>ðŸŽ‰ BONUS PERDANA 20%! ðŸŽ‰</h3>
                <p>Daftar sekarang dan dapatkan:<br>
                - Saldo awal 100rb jadi 120rb<br>
                - Free akses aplikasi topup<br>
                - Pelatihan GRATIS</p>
            </div>

            <form action="https://wa.me/6282190108094" method="GET" target="_blank" onsubmit="formatWhatsAppMessage(this)">
    <input type="hidden" name="text" id="whatsappMessage">
    
    <div class="form-group">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama" id="nama" required>
    </div>
    
    <div class="form-group">
        <label>Nomor WhatsApp:</label>
        <input type="tel" name="whatsapp" id="whatsapp" required>
    </div>

    <div class="form-group">
        <label>Pilih Saldo Awal:</label>
        <div class="saldo-options">
            <div class="saldo-option" onclick="selectSaldo(50000)">50.000</div>
            <div class="saldo-option" onclick="selectSaldo(75000)">75.000</div>
            <div class="saldo-option" onclick="selectSaldo(100000)">100.000</div>
        </div>
        <input type="hidden" name="saldo" id="selectedSaldo" required>
    </div>

    <button type="submit">DAFTAR SEKARANG</button>
</form>

<script>
    function formatWhatsAppMessage(form) {
        const nama = document.getElementById('nama').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const saldo = document.getElementById('selectedSaldo').value;

        const message = `Halo, saya ingin mendaftar sebagai mitra.%0A%0A` +
                        `Nama: ${nama}%0A` +
                        `WhatsApp: ${whatsapp}%0A` +
                        `Saldo Awal: ${saldo}`;

        document.getElementById('whatsappMessage').value = message;
    }

    function selectSaldo(nominal) {
        const options = document.querySelectorAll('.saldo-option');
        options.forEach(opt => opt.classList.remove('selected'));
        event.target.classList.add('selected');
        document.getElementById('selectedSaldo').value = nominal;
    }
</script>

</body>
</html>
