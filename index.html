<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konter Pulsa - Mitra Baru</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #FFA500;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 80px;
            background-color: #333;
            color: white;
            width: 250px;
            padding: 1rem;
            transition: 0.3s;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .menu-toggle {
            position: absolute;
            left: 10px;
            top: 20px;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
            transition: 0.3s;
        }

        .content.expanded {
            margin-left: 0;
        }

        .admin-contact {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .saldo-option {
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        
        .saldo-option.selected {
            background-color: #4CAF50;
            color: white;
        .menu-list {
            list-style: none;
        }

        .menu-list li {
            margin: 1rem 0;
        }

        .menu-list a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .registration-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .promo-section {
            background-color: #FFD700;
            padding: 1rem;
            margin: 2rem 0;
            border-radius: 10px;
            text-align: center;
        }

        .price-check {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Header tetap sama... -->

    <div class="sidebar hidden" id="sidebar">
        <!-- Menu list tetap sama... -->
    </div>

    <div class="content expanded" id="content">
        <div class="registration-form">
            <h2>Form Pendaftaran Mitra</h2>
            <div class="promo-section">
                <h3>ðŸŽ‰ BONUS PERDANA 20%! ðŸŽ‰</h3>
                <p>Daftar sekarang dan dapatkan:<br>
                - Saldo awal 100rb jadi 120rb<br>
                - Free akses aplikasi topup<br>
                - Pelatihan GRATIS</p>
            </div>

            <form action="https://wa.me/6282190108094" method="GET" target="_blank" onsubmit="formatWhatsAppMessage(this)">
    <input type="hidden" name="text" id="whatsappMessage">
    
    <div class="form-group">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama" id="nama" required>
    </div>
    
    <div class="form-group">
        <label>Nomor WhatsApp:</label>
        <input type="tel" name="whatsapp" id="whatsapp" required>
    </div>

    <div class="form-group">
        <label>Pilih Saldo Awal:</label>
        <div class="saldo-options">
            <div class="saldo-option" onclick="selectSaldo(50000)">50.000</div>
            <div class="saldo-option" onclick="selectSaldo(75000)">75.000</div>
            <div class="saldo-option" onclick="selectSaldo(100000)">100.000</div>
        </div>
        <input type="hidden" name="saldo" id="selectedSaldo" required>
    </div>

    <button type="submit">DAFTAR SEKARANG</button>
</form>

<script>
    function formatWhatsAppMessage(form) {
        const nama = document.getElementById('nama').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const saldo = document.getElementById('selectedSaldo').value;

        const message = `
  Halo Admin, saya ingin mendaftar sebagai mitra.

  Nama: ${nama}
  WhatsApp: ${whatsapp}
  Saldo Awal: ${saldo}

  Silakan proses pendaftaran saya. Terima kasih!
`;

        document.getElementById('whatsappMessage').value = message;
    }

    function selectSaldo(nominal) {
        const options = document.querySelectorAll('.saldo-option');
        options.forEach(opt => opt.classList.remove('selected'));
        event.target.classList.add('selected');
        document.getElementById('selectedSaldo').value = nominal;
    }
</script>

</body>
</html>
